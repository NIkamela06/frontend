<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./main-css/style.css">
</head>
<body>
    <header class="nika-header">
        <div class="logo">Freelancer Platform</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <section id="registerForm" class="nika-container nika-card">
            <h2 >Create Your Profile</h2>
            <form id="register" class="nika-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="skills">Skills (comma-separated):</label>
                <input type="text" id="skills" name="skills" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="role">Register as:</label>
                <select id="role" name="role" required>
                    <option value="freelancer">Freelancer</option>
                    <option value="customer">Customer</option>
                </select>

                <button type="submit" class="nika-btn">Register</button>
            </form>
            <div style="text-align:center; margin-top:18px;">
                <a href="login.html">Already have an account? Login</a>
            </div>
        </section>
    </main>

    <footer class="nika-center" style="margin-top:40px;">
        <p>&copy; 2025 Freelancer Platform</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
