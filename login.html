<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./main-css/style.css">
</head>
<body>
    <header class="nika-header">
        <div class="logo">Freelancer Platform</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <section id="loginSection" class="nika-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" placeholder="Email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>

                <button type="submit" class="nika-btn">Login</button>
            </form>
        </section>
    </main>

    <footer class="nika-center" style="margin-top:40px;">
        <p>&copy; 2025 Freelancer Platform</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
